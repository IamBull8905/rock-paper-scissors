<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = script.js defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "all-cards">
        <div id = "computer-cards"></div>
        <div id = "player-cards"></div>
    </div>
    <div id = "results-text"></div>
    <div id = "scores">
        <div id = "computer-score">Computer score: </div>
        <div id = "player-score">Player score: </div>
        <div id = "final-score">Final score: </div>
    </div>
    <div class = "player-buttons">
        <button class = "rock">
            <img class = "icon" src = "./images-&-icons/mount-fuji.png" alt = "An image of mount fuji representing rock from rock, paper, scissors.">
        </button>
        <button class = "paper">
            <img class = "icon" src = "./images-&-icons/washi.png" alt = "An image of washi paper representing paper from rock, paper, scissors.">
        </button>
        <button class = "scissors">
            <img class = "icon" src = "./images-&-icons/katana.png" alt = "An image of a katana representing scissors from rock, paper and scissors.">
        </button>
    </div>
</body>
</html>
